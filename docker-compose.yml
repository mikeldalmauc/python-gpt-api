version: '4.4.2'

services:
  nginx:
    image: nginx
    volumes:
      - ./production/nginx:/etc/nginx/conf.d
      - ./front-end:/var/www/front-end
      - ./certs/certs:/certs
    ports:
      - "80:80"

  back-end:
    build: .
    volumes:
      - ./production/.env:/api-flask/.env
    expose:
      - "5000"